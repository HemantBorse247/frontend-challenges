<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="card">

      <div class="info">
        <h3 id="main-heading" class="white-color font-inter font-weight7 ">Get <span
            class="accent-color "> insights</span>
          that help your
          business grow.</h3>

        <p id="description" class="transparent-white-2 font-inter font-weight4 ">Discover the benefits of data
          analytics and make
          better decisions
          regarding
          revenue
          customer experience, and overall efficiency.
        </p>

        <div class="stats transparent-white-2 font-inter">

          <section id="stat1" class="stat-item">10k+ <span
              class="transparent-white-2 stat-heading font-lexenddeca">COMPANIES</span> </section>

          <section id="stat2" class="stat-item">314 <span
              class="transparent-white-2 stat-heading font-lexenddeca">TEMPLATES</span> </section>

          <section id="stat3" class="stat-item">12M+ <span
              class="transparent-white-2 stat-heading font-lexenddeca">QUERIES</span> </section>

        </div>
      </div>


      <div class="image">

        <div class="layer"></div>

      </div>


    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
